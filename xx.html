<!DOCTYPE html>
<html>
<head>
<title>JavaScript</title>
<script>
function OnCreate() {
  var x = document.forms["Create a New Room"]["newroomname"].value;
  console.log(x);
  alert(x)
}
function OnJoin() {
  var x = document.forms["Join a Room"]["joinaroom"].value;
  console.log(x);
  alert(x)
}


function OnPlay() {
  var x = document.forms["Join a Room"]["joinaroom"].value;
  console.log(x);
  alert(x)
}


function OnPlay(value) {
  alert(value)
  console.log(value)
}

function OnReset(value) {
  alert(value)
  console.log(value)
}




</script>


<div>
</head>
<body>
<form name="Create a New Room" onsubmit="OnCreate()" method="post">

</form>
